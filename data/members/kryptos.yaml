description: Dr. Faruk SARI, born in İzmir in 1968, holds a Ph.D. in Electronics and Communications Engineering from Istanbul Technical University, with research experience at Virginia Tech and the U.S. Naval Research Laboratory. He has also earned degrees in Theology and Sociology. He has held key research roles in the defense industry, including positions at ITU Defense Research Center, the Naval Research Center, STM, and TÜBİTAK. In 2005, he co-founded CTech Bilişim, contributing to its strategic growth, stock market listing, and advancements in cybersecurity and defense technologies. Currently, he is the co-founder of Cyber Quanta, focusing on Post-Quantum Cryptography (PQC)-based Data and IoT Security solutions. He actively engages in industry leadership, serving on the Istanbul Chamber of Industry Council, TÜBİTAK Marmara Teknokent Board, MUSIAD Digital Transformation Board, and SAHA Istanbul Cybersecurity Working Group, among others. He also supports university-industry collaborations through advisory roles.

